<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leonhard Kersten</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #b3e0ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px 20px;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            width: 100%;
            padding: 20px 40px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            margin-right: 20px;
        }
        header h2 {
            font-size: 24px;
            color: #333;
        }
        main {
            text-align: center;
            padding: 20px;
            max-width: 1000px;
            width: 90%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }
        .cv-link-container {
            margin-bottom: 40px;
        }
        .cv-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cv-link:hover {
            background-color: #0056b3;
        }
        .collapsible {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 14px;
            width: 100%;
            text-align: left;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .collapsible:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 0 18px;
            display: none;
            background-color: #f9f9f9;
            border-left: 4px solid #007bff;
            margin-top: 5px;
            border-radius: 0 0 5px 5px;
            font-size: 16px;
            text-align: justify;
        }
        footer {
            background-color: #ffffff;
            color: #333;
            padding: 15px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    </header>
